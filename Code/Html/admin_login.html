<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../CSS/admin_login.css">
    <link rel="stylesheet" href="../CSS/showbox.css">
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Admin Sign in</label>
            <div class="login-form">
                <form class="sign-in-htm">
                    <div class="group">
                        <label for="admin-name" class="label">Admin Name</label>
                        <input id="admin-name" type="text" class="input" placeholder="Username" required>
                        <span class="icon"><i id="user-icon-login" class="fas fa-user-alt"></i></span>
                    </div>
                    <div class="group">
                        <label for="admin-pass" class="label">Password</label>
                        <input id="admin-pass" type="password" class="input" data-type="password" placeholder="Password" required>
                        <span class="icon"><i id="eye-pass-login" class="fas fa-eye"></i></span>
                    </div>
                    <div class="group">
                        <input id="sign-in-button" type="submit" class="button" value="Sign In" onclick="login(event)">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                    <div class="message-container"></div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../Javascript/showPassword.js"></script>
    <script src="../Javascript/showMessage.js"></script>
    <script src="../Javascript/admin_login.js"></script>
</body>
</html>
