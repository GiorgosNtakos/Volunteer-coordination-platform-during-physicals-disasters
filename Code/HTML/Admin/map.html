<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link

    />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link
      rel="stylesheet"
      href="../../CSS/Global/pop_ups.css"
    />
    <link rel="stylesheet" href="../../CSS/Global/toolbar_style.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="../../CSS/Global/showbox.css" />
    <link rel="stylesheet" href="../../CSS/Global/switches_style.css" />
    <link rel="stylesheet" href="../../CSS/Global/toolbars_buttons.css" />
    <title>Map with Subcategories</title>
</head>
<body>

<div id="Header"></div>
<div class="container">
  <div class="toolbar">

    <div class="form-check form-switch filter-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="acceptedRequestsSwitch" data-toggle="toggle">
      <label class="form-check-label" for="acceptedRequestsSwitch" >Accepted Requests</label>
    </div>
    <div class="form-check form-switch filter-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="pendingRequestsSwitch">
      <label class="form-check-label" for="pendingRequestsSwitch">Pending Requests</label>
    </div>
    <div class="form-check form-switch filter-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="pendingOffersSwitch">
      <label class="form-check-label" for="pendingoffersSwitch">Pending Offers</label>
    </div>
    <div class="form-check form-switch filter-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="acceptedOffersSwitch">
      <label class="form-check-label" for="acceptedoffersSwitch">Accepted Offers</label>
    </div>
    <div class="form-check form-switch filter-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="vehiclesWithTasksSwitch">
      <label class="form-check-label" for="vehiclesWithTasksSwitch">Vehicles with Active Tasks</label>
    </div>
    <div class="form-check form-switch filter-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="vehiclesWithoutTasksSwitch">
      <label class="form-check-label" for="vehiclesWithoutTasksSwitch">Vehicles without Active Tasks</label>
    </div>
    <div class="form-check form-switch filter-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="showLinesSwitch">
      <label class="form-check-label" for="showLinesSwitch">Show Lines</label>
    </div>

  </div>

<div id="vehicleCargoDetails" >
  <div class="cargo-title"></strong>Φορτίο Οχήματος</div>
    <div id="cargoList" class="cargo-details">
    </div>
</div>

<main>
  <div>
    <button class="show-toolbar"><img src="../../../upload_img/global/right_arrow.png" alt=""></button>
  </div>
    <div id="map"></div>
    <!-- Filter toggles -->
</main>
</div>

<script type="module" src="../../JavaScript/Admin/new_map.js"></script>
<script type="module" src="../../JavaScript/Admin/map_filters.js"></script> 
<script src="../../JavaScript/Global/showMessage.js"></script>
<script src="../../JavaScript/Global/HeaderCall.js"></script>
<script src="../../JavaScript/Global/responsive_navbar.js"></script>

</body>
</html>
