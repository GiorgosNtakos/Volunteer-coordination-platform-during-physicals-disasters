<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../../CSS/Admin/statistics.css"/>
    <link rel="stylesheet" href="../../CSS/Global/toolbar_style.css" />
    <link rel="stylesheet" href="../../CSS/Global/toolbars_buttons.css" />


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>

<div id="Header"></div>
<div class="container">
<div class="toolbar">
    <button id="toggleChartButton" onclick="toggleChartType()">Εμφάνιση Δεδομένων σε Donut</button>
</div>

<div class="main">
    <div>
        <button class="show-toolbar"><img src="../../../upload_img/global/right_arrow.png" alt=""></button>
    </div>
    <div id="date-filter">
        <label for="start-date">Αρχική Ημερομηνία:</label>
        <input class="date" type="text" id="start-date">
        <label for="end-date">Τελική Ημερομηνία:</label>
        <input class="date" type="text" id="end-date">
        <button onclick="updateStatistics(currentChartType)">Update</button>
    </div>
    <div class="chart-container" id="chartContainer">
        <canvas id="statsChart"></canvas>
    </div>
    </div>
</div>

<script src="../../JavaScript/Admin/get_statistics.js"></script>
<script src="../../JavaScript/Global/HeaderCall.js"></script>
<script src="../../JavaScript/Global/responsive_navbar.js"></script>
</body>
</html>
