<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../CSS/Global/toolbar_style.css" />
    <link rel="stylesheet" href="../../CSS/Global/toolbars_buttons.css" />
    <link rel="stylesheet" href="../../CSS/Global/tables_style.css" />
    <link rel="stylesheet" href="../../CSS/Admin/forms_containers_style.css" />
    <link rel="stylesheet" href="../../CSS/Global/filter_style.css" />
    <title>Πίνακας Ανακοινώσεων</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="Header"></div>
    <div id="overlay"></div>
    <div class="container">
      <div class="toolbar">
        <!-- Buttons -->
        <div>
          <button id="show-add-announcement-form">Προσθήκη Ανακοίνωσης</button>
        </div>

        <div>
          <button id="delete-all-button">Διαγραφή Όλων</button>
        </div>
      </div>

      <!-- Κρυμμένη φόρμα προσθήκης -->
      <div id="add-form-container">
        <form id="add-announcement-form">
          <label for="item_name">Είδος:</label>
          <select class="select_item" id="item_name" name="item_name"></select
          ><br />

          <label for="quantity">Ποσότητα</label>
          <input type="number" id="content" placeholder="Ποσότητα" />
          <!-- Νέα πεδία για επιπλέον είδη -->
          <div id="more-items-container">
            <!-- Πεδία ειδών εισάγονται εδώ -->
          </div>
          <button type="button" id="add-item">
            Προσθήκη Περισσότερων Ειδών</button
          ><br />

          <button type="submit">Προσθήκη Ανακοίνωσης</button>
        </form>
      </div>
      <main>
        <h2>Πίνακας Ανακοινώσεων</h2>

        <table class="announcement-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Προϊόν</th>
              <th>Ποσότητα</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="announcements_body">
            <!-- Εδώ θα εμφανιστούν οι ανακοινώσεις αν υπάρχουν -->
          </tbody>
        </table>
      </main>
    </div>

    <script src="../../JavaScript/Global/HeaderCall.js"></script>
    <script src="../../JavaScript/Admin/get_announcements.js"></script>
    <script src="../../JavaScript/Admin/add_announcement.js"></script>
    <script src="../../JavaScript/Admin/delete_announcement.js"></script>
    <script src="../../JavaScript/Admin/delete_all_announcements.js"></script>
  </body>
</html>
