<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../CSS/Admin/create_rescuer.css" />
    <link rel="stylesheet" href="../../CSS/Global/Header.css" />
    <link rel="stylesheet" href="../../CSS/Global/showbox.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Δημιουργία Λογαριασμού Διασωστή</title>
  </head>

  <body>
    <div id="Header"></div>
    <form id="rescuer-form">
      <label for="full_name">Ονομ/νυμο:</label>
      <input
        type="text"
        name="full_name"
        id="full_name"
        placeholder="Ονομ/νυμο"
        required
      />

      <label for="phone">Κινητό Τηλέφωνο:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Αριθμός Κινητού Τηλεφώνου"
        value="+30 "
        required
      />

      <label for="street">Οδός:</label>
      <input
        type="text"
        id="street"
        name="street"
        placeholder="Οδός"
        required
      />

      <label for="number">Αριθμός Οδού:</label>
      <input
        type="text"
        id="number"
        name="number"
        placeholder="Αριθμός Οδού"
        min="1"
        required
      />
      <!--? Εχω υποθέση ότι η πόλη είναι σταθερά στην Πατρα για τους διασώστες.Το συζηταμε αν μπορει να ειναι γενικα απο ολη την Ελλαδα -->
      <!-- Προσθέστε όλα τα απαραίτητα πεδία που χρειάζεστε για τους διασωστές -->

      <button type="submit" id="createRescuer" formnovalidate>
        Δημιουργία Λογαριασμού
      </button>
    </form>

    <script src="../../JavaScript/Global/HeaderCall.js"></script>
    <script src="../../JavaScript/Admin/create_rescuer.js"></script>
    <script src="../../JavaScript/Global/showMessage.js"></script>
  </body>
</html>
