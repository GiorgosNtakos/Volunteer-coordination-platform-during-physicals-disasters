<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Forgot My Passwrod</title>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="../../CSS/Global/user_profile_settings.css" />
        <link rel="stylesheet" href="../../CSS/Global/showbox.css" />
      </head>
<body>
    <main>
    <div class="form-container">
        <form id="forgot_password_form">
            <div class="input-container">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-container">
            <label for="newPassword">Νέος Κωδικός</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Νέος Κωδικός" required>
            <span class="icon"><i id="eye-new-password" class="fas fa-eye"></i></span>
            </div>

            <div class="input-container">
            <label for="confirmPassword">Επιβεβαίωση Νέου Κωδικού</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Επιβεβαίωση Νέου Κωδικού" required>
            <span class="icon"><i id="eye-confirm-password" class="fas fa-eye"></i></span>
            </div>

            <button type="submit" id="submitForgotPassForm" formnovalidate>Δημιουργία Νέου Κωδικού</button>
        </form>
    </div>
</main>

<script src="../../JavaScript/Global/showPassword.js"></script>
<script src="../../JavaScript/Global/showMessage.js"></script>
<script src="../../JavaScript/Global/forgot_my_password.js"></script>
</body>
</html>
