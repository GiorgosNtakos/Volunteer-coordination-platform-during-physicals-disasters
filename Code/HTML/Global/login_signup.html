<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login and Signup Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../../CSS/Global/login_signup.css" />
    <link rel="stylesheet" href="../../CSS/Global/showbox.css" />
  </head>
  <body>
    <div class="login-wrap">
      <div class="login-html">
        <input
          id="tab-1"
          type="radio"
          name="tab"
          class="sign-in"
          checked
        /><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" />
        <label for="tab-2" class="tab">Sign Up</label
        >
        <div class="login-form" id="login-form-id">
          <form class="sign-in-htm" id="sign-in-htm-id">
            <div class="group" id="group-id">
              <label for="user-login" class="label">Username</label>
              <input id="user-login" type="text" class="input" placeholder="Username" required/>
              <span class="icon"><i class="fas fa-user-alt"></i></span>
            </div>
            <div class="group">
              <label for="pass-login" class="label">Password</label>
              <input
                id="pass-login"
                type="password"
                class="input"
                data-type="password"
                placeholder="Password"
                required
              />
              <span class="icon"
                ><i id="eye-pass-login" class="fas fa-eye"></i
              ></span>
            </div>
            <div class="check-group">
              <input id="check-login" type="checkbox" class="check" checked />
              <label for="check-login" class="label"
                ><span class="icon"></span> Keep me Signed in</label
              >
            </div>
            <div class="group">
              <input
                id="sign-in-button"
                type="submit"
                class="button"
                value="Sign In"
                onclick="login(event)"
              />
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="forgot_my_password.html">Forgot Password?</a>
            </div>
            <div class="message-container"></div>
          </form>
          <form class="sign-up-htm" id="signupForm" novalidate>
            <div class="group">
              <label for="user-signup" class="label">Username</label>
              <input
                id="user-signup"
                type="text"
                class="input"
                placeholder="Username"
              />
              <span class="icon"><i class="fas fa-user-alt"></i></span>
              <div class="message-field" id="user-message"></div>
            </div>
            <div class="group">
              <label for="pass-signup" class="label">Password</label>
              <input
                id="pass-signup"
                type="password"
                class="input"
                data-type="password"
                placeholder="Password"
                required
              />
              <span class="icon"
                ><i id="eye-pass-signup" class="fas fa-eye"></i
              ></span>
              <div class="message-field" id="pass-message"></div>
            </div>
            <div class="group">
              <label for="pass-repeat-signup" class="label"
                >Repeat Password</label
              >
              <input
                id="pass-repeat-signup"
                type="password"
                class="input"
                data-type="password"
                placeholder="Confirm Password"
                required
              />
              <span class="icon"
                ><i id="eye-repeat-signup" class="fas fa-eye"></i
              ></span>
              <div class="message-field" id="pass-repeat-message"></div>
            </div>
            <div class="group">
              <label for="email-signup" class="label">Email Address</label>
              <input
                id="email-signup"
                type="text"
                class="input"
                placeholder="Email Adress"
                required
              />
              <span class="icon"><i class="fa fa-envelope"></i></span>
              <div class="message-field" id="email-message"></div>
            </div>
            <div class="group">
              <input
                id="sign-up-button"
                type="submit"
                class="button"
                value="Sign Up"
              />
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="login_signup.html">Already Member?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="../../JavaScript/Global/showPassword.js"></script>
    <script src="../../JavaScript/Global/showMessage.js"></script>
    <script src="../../JavaScript/Global/signup.js"></script>
    <script src="../../JavaScript/Global/login.js"></script>
  </body>
</html>
